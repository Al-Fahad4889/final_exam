{% extends 'base.html' %}

{% block content %}
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>

  {% if form.errors %}
    <ul>
      {% for field, errors in form.errors.items %}
        <li>{{ field }}: {{ errors|join:", " }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
{% endblock %}
